<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HAPPY DRIVER</title>
    <link rel="stylesheet" href="./config/setup.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>      
    <br>   
    <div class="text-bg-light p-3" >
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" id="encabezado">REGISTRO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="encabezado" href="./sesion.html">Iniciar sesion</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  id="encabezado" href="#">Ayuda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">HAPPY DRIVER</a>
        </li>
      </ul>
      
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="validacionNombre" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            correcto
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="validationCustom02" value="Cardona" required>
          <div class="valid-feedback">
            Correcto
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">Correo</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Se requiere correo
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">Contraseña</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Por favor escriba su contraseña
          </div>
        </div>
        
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Celular</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Se requiere celular
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Aceptar condiciones
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-dark" type="submit">Registrarse</button>
        </div>
      </form>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <br>
    <div class="card-header">Univerdiad de Caldas MISION TIC 2022 Grupo HAPPY DRIVER</div>
  </div>
  </body>
</html>
